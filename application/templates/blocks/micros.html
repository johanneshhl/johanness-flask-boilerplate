
{% macro form_group(name, type='text', label='', placeholder='') -%}
  <div class="form-group">
  	
  	{% if label != '' %}
  		<label for="{{ name }}">{{ label }}</label>	
  	{% endif %}

    <input name="{{ name }}" type="{{ type }}" class="form-control" id="{{ name }}" 
    {% if type == 'password' %}
    	value="{{ placeholder }}" 
    {% else %}
    	placeholder="{{ placeholder }}"
    {% endif %}
    >

  </div>
{%- endmacro %}
